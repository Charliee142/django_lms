<h1>{{ module.title }}</h1>
<p>{{ module.description }}</p>

{% if module.video %}
    <h3>Video</h3>
    <video controls>
        <source src="{{ module.video.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
{% endif %}

{% if module.pdf %}
    <h3>PDF</h3>
    <a href="{{ module.pdf.url }}" target="_blank">Download PDF</a>
{% endif %}

{% if module.image %}
    <h3>Image</h3>
    <img src="{{ module.image.url }}" alt="{{ module.title }}">
{% endif %}

{% if module.audio %}
    <h3>Audio</h3>
    <audio controls>
        <source src="{{ module.audio.url }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
{% endif %}

{% if module.document %}
    <h3>Document</h3>
    <a href="{{ module.document.url }}" target="_blank">Download Document</a>
{% endif %}
