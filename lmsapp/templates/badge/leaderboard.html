<h1>Leaderboard</h1>
<table>
    <thead>
        <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
        {% for rank, user_points in enumerate(users_with_points, start=1) %}
        <tr>
            <td>{{ rank }}</td>
            <td>{{ user_points.user.username }}</td>
            <td>{{ user_points.points }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
